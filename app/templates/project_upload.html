{% extends 'master/base.html' %}

{% block content %}
{% for projj in proj %}

<div class="row">
  <div class="col-md-4">
    <br>
    <div class="img_sp">
      <img src="{{projj.photo.url}}" width="320" height="400">
    </div>
  </div>

  <div class="col-md-8">
    <div class="cont_sp">
      <h4>{{projj.proj_title}}</h4>
      <p>{{projj.proj_description}}</p>
      <br>
      <center><a href="{{projj.proj_link}}" target="_blank">View the application</a></center>
      <div>
      <fieldset class="rating">
          <legend>Please rate Design:</legend>
          <input type="radio" id="star10" name="rating" value="10" /><label for="star10" title="10">10 stars</label>
          <input type="radio" id="star9" name="rating" value="9" /><label for="star9" title="9">9 stars</label>
          <input type="radio" id="star8" name="rating" value="8" /><label for="star8" title="8">8 stars</label>
          <input type="radio" id="star7" name="rating" value="7" /><label for="star7" title="7">7 stars</label>
          <input type="radio" id="star6" name="rating" value="6" /><label for="star6" title="6">6 star</label>
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5">5 stars</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4">4 stars</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3">3 stars</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2">2 stars</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1">1 star</label>
      </fieldset>
      </div>
    </div>
  </div>
</div>
<hr>
{% endfor %}
{% endblock %}
