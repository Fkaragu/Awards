{% extends 'master/base.html' %}

{% block content %}
{% for projj in proj %}

<div class="row">
  <div class="col-md-4">
    <br>
    <div class="img_sp">
      <img src="{{projj.photo.url}}" width="320" height="350">
    </div>
  </div>

  <div class="col-md-8">
    <div class="cont_sp">
      <h4>{{projj.proj_title}}</h4>
      <p>{{projj.proj_description}}</p>
      <a href="{{projj.proj_link}}" target="_blank">View the application</a>
      <div>
      <br>
      <h4>Rate Design, Usability & Content </h4>
      <form method="get" action="" id="form1">
          <span class="star-rating star-5">
            <input type="radio" name="rating" value="1"><i></i>
            <input type="radio" name="rating" value="2"><i></i>
            <input type="radio" name="rating" value="3"><i></i>
            <input type="radio" name="rating" value="4"><i></i>
            <input type="radio" name="rating" value="5"><i></i>
            <input type="radio" name="rating" value="6"><i></i>
            <input type="radio" name="rating" value="7"><i></i>
            <input type="radio" name="rating" value="8"><i></i>
            <input type="radio" name="rating" value="9"><i></i>
            <input type="radio" name="rating" value="10"><i></i>
      </form>
      </div>
    </div>
  </div>

</div>
<hr>
{% endfor %}
{% endblock %}
